<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/new-features.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header id="header-content" class="divider">
      
    </header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>
      <section>
        <form name="checkout">
          <div>
            <h3>Customer Name</h3>
            <div class="form-group">
              <div class="label-group">
                <label for="firstname">Firstname</label>
                <input id="firstname" name="firstname" type="text" placeholder="Firstname">
              </div>
              <div class="label-group">
                <label for="lastname">Lastname</label>
                <input id="lastname" name="lastname" type="text" placeholder="Lastname">
              </div>
            </div>
          </div>
          <div>
            <h3>Address</h3>
            <div class="form-group">
              <div class="label-group">
                <label for="city">City</label>
                <input id="city" name="city" type="text" placeholder="City">
              </div>
              <div class="label-group">
                <label for="state">State</label>
                <input id="state" name="state" type="text" placeholder="State">
              </div>
              <div class="label-group">
                <label for="zipcode">Zip Code</label>
                <input id="zipcode" name="zipcode" type="text" placeholder="Zip Code">
              </div>
              <div class="label-group">
                <label for="address">Street Address</label>
                <input id="address" name="address" type="text" placeholder="Street Address">
              </div>
            </div>
          </div>
          <div>
            <h3>Payment</h3>
            <div class="form-group">
              <div class="label-group">
                <label for="creditnumber">Credit Card Number</label>
                <input id="creditnumber" name="creditnumber" type="text" placeholder="No spaces or dashes!">
              </div>
              <div class="label-group">
                <label for="expiration">Expiration Date</label>
                <input id="expiration" name="expiration" type="text" placeholder="00/00">
              </div>
              <div class="label-group">
                <label for="code">Security Code</label>
                <input id="code" name="code" type="text" placeholder="000">
              </div>
            </div>
          </div>
          <div class="checkout-summary">
            
          </div>
          <div class="buttons">
            <button id="checkout">Checkout</button>
          </div>
        </form>
      </section>
    </main>

    <footer id="footer-content"></footer>
  </body>
</html>
